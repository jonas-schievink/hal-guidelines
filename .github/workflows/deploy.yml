name: Deploy on GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Deploy MDBook
      uses: XAMPPRocky/deploy-mdbook@v1
      with:
        repository: jonas-schievink/hal-guidelines
        token: ${{ secrets.TOKEN }}
